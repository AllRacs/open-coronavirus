<form [formGroup]="loginInfoForm">
    <div class="form-row">
        <div class="form-group form-label-group">
            <input type="text" class="form-control" id="identifier" name="identifier" formControlName="identifier" i18n-placeholder placeholder="Identificador">
            <label for="identifier" i18n="@@identifierLabel">Identificador</label>
            <small class="error" *ngIf="identifier.invalid && identifier.touched" i18n="@@identifierError">Por favor, introduce un Identificador válido</small>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group form-label-group">
            <input type="text" class="form-control" id="phone" name="password" formControlName="password" i18n-placeholder placeholder="Password">
            <label for="password" i18n="@@passwordLabel">Password</label>
            <small class="error" *ngIf="password.invalid && password.touched" i18n="@@phoneError">Por favor, introduce un password válido</small>
        </div>
    </div>
</form>
