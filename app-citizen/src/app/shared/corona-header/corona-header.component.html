<ion-header>
  <ion-toolbar class="header-app">
    <ion-buttons class="header__menu" slot="start">
        <ion-menu-button *ngIf="showMenu" class="menu-icon" (click)="openMenu()" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <div i18n="@@headerTitleLine" class="header-app__title">
      <span *ngIf="settings.header.text" [innerHTML]="settings.header.text"></span>
      <img *ngIf="settings.header.logo" class="" [src]="settings.header.logo">
    </div>
  </ion-toolbar>
</ion-header>
