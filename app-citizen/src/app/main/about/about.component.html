<ion-header>
    <ion-toolbar class="header-app">
        <ion-buttons slot="start">
            <ion-icon size="large" (click)="goBack()" class="menu-icon filter-white" name="chevron-back-outline"></ion-icon>
        </ion-buttons>
        <div class="header-app__title" i18n="@@aboutMainTitle">Sobre la APP</div>
    </ion-toolbar>
</ion-header>
<ion-content>
    <h1 class="screen-title" i18n="@@aboutTitle">Información sobre la APP</h1>
    <!-- Notes in a List -->
    <ion-list>
        <ion-item>
            <ion-label i18n="@@aboutVersionNumber">Versión</ion-label>
            <ion-note slot="end">{{ getNumberVersionText() }}</ion-note>
        </ion-item>
        <ion-item *ngIf="showMyUUID">
            <ion-label class="ion-text-wrap">{{ traceUUID }}</ion-label>
        </ion-item>
    </ion-list>
    <h2 *ngIf="showNearestDevicesUUID" i18n="@@nearestDevices">Dispositivos Cercanos</h2>
    <!-- Notes in a List -->
    <ion-list *ngIf="showNearestDevicesUUID">
        <ion-item *ngFor="let device of nearestDevices">
            <ion-label class="ion-text-wrap">{{device.uuid}} ({{device.rssi}})</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
