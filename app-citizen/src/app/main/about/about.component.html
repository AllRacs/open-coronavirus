<ion-header>
    <ion-toolbar class="header-app">
        <ion-buttons slot="start">
            <ion-icon size="large" (click)="goBack()" class="menu-icon filter-white" name="chevron-back-outline"></ion-icon>
        </ion-buttons>
        <div class="header-app__title" i18n="@@aboutMainTitle">Sobre la APP</div>
    </ion-toolbar>
</ion-header>
<ion-content>
    <h1 class="screen-title" i18n="@@aboutTitle">Información sobre la APP</h1>
    <div class="recuadro-test recuadro-test--about">
        <p>
            <ng-container i18n="@@aboutVersionNumber">Versión</ng-container>:
            <strong>{{ getNumberVersionText() }}</strong>
        </p>
        <p><strong i18n="@@aboutby">By Open Coronavirus</strong><br><a href="https://github.com/open-coronavirus" target="_blank">https://github.com/open-coronavirus</a></p>
        <p *ngIf="showMyUUID">{{ traceUUID }}</p>
    </div>
  
    
    <h2 *ngIf="showNearestDevicesUUID" i18n="@@nearestDevices">Dispositivos Cercanos</h2>
    <!-- Notes in a List -->
    <ion-list *ngIf="showNearestDevicesUUID">
        <ion-item *ngFor="let device of nearestDevices">
            <ion-label class="ion-text-wrap">{{device.uuid}} ({{device.rssi}}) at {{device.date | date:'mediumTime' }}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
