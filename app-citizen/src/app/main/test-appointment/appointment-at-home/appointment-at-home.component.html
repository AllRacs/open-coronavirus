<ion-header>
  <ion-toolbar class="header-app">
      <ion-buttons slot="start">
          <ion-icon size="large" (click)="backToHome()" class="menu-icon filter-white" name="chevron-back-outline"></ion-icon>
      </ion-buttons>
      <div class="header-app__title"i18n="@@autoTestMainTitle">Test COVID-19</div>
  </ion-toolbar>
</ion-header>
<ion-content class="modal-text" fullscreen>
  <h1 class="screen-title screen-title--mb0" i18n="@@requestLeaveHomeTitle">Test solicitado</h1>
  <p class="screen-subtitle" i18n="@@testAppointmentResultSubtitle1">Gracias por la solicitud</p>
  <h2 class="cita-title" i18n="@@testAppointmentResultSubtitle2">Estamos para ayudarte!</h2>
  <p class="screen-text" i18n="@@testAppointmentResultDescription">Proximamente llegará una ambulancia a donde vives</p>
  <h2 class="cita-title">{{patientAddress}}</h2>
  <div class="ambulance-container"><img class="button-icon filter-black" src="/assets/icons/svg/icon-ambulancia.svg"></div>
  <p class="screen-text" i18n="@@testAppointmentResultDescription2">Y en 24 horas tendrás los resultados del test que te lo enviaremos directamente a tu móvil mediante esta APP.</p>

</ion-content>
<div class="footer-buttons-container">
    <button class="btn" (click)="backToHome()" i18n="@@enter">OK</button>
</div>
