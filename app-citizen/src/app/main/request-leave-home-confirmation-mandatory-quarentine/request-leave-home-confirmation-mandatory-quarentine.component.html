<ion-header translucent>
  <ion-toolbar class="modal-header">
    <ion-buttons slot="end">
      <ion-icon size="large" (click)="backToHome()" name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="modal-text" fullscreen>
  <h1 i18n="@@requestLeaveHomeConnfirmationMandatoryTitle1">¿Vas a salir de casa?</h1>

  <p i18n="@@requestLeaveHomeConnfirmationMandatoryTitle2">
    Estás en cuarentena obligatoria y no deberías salir.
  </p>

  <p i18n="@@requestLeaveHomeConnfirmationMandatoryText1">
    La responsabilidad y colaboración ciudadana es fundamental para la lucha contra el virus
  </p>

  <p i18n="@@requestLeaveHomeConnfirmationMandatoryText2">
    ¡Quédate en casa!
  </p>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="footer-app" >
    <button class="btn" (click)="backToHome()" expand="block" i18n="@@OK">OK</button>
    <button class="btn" (click)="goToRequestLeaveHome()" expand="block" i18n="@@noStillGoingToLeaveTheHouse">No, aún así voy a salir de casa</button>
  </ion-toolbar>
</ion-footer>
