<ion-header>
  <ion-toolbar class="header-app">
      <ion-buttons slot="start">
          <ion-icon size="large" (click)="backToHome()" class="menu-icon filter-white" name="chevron-back-outline"></ion-icon>
      </ion-buttons>
      <div class="header-app__title" i18n="@@autoTestMainTitle">Autoevaluación de COVID-19</div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1 class="screen-title" i18n="@@testResult1Title">Resultado de la autoevaluación de COVID-19</h1>
  <div class="recuadro-test recuadro-test--big recuadro-test--danger" i18n="@@testResult1Text">
    <p><strong>Llame al 112</strong> o vaya directamente al departamento de emergencias más cercano.</p>
  </div>
</ion-content>
