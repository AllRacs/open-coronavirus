<ion-menu side="start" menuId="menu" contentId="main">
    <ion-header>
        <ion-list>
            <div class="menu-item-header menu-separator" (click)="goToHome()">
                <div class="circle circle-gray">A</div>
                <div class="patient-name-in-menu">{{patientName}}</div>
            </div>
        </ion-list>
    </ion-header>
    <ion-content>
        <ion-list>
            <div *ngIf="leaveStatus == null || leaveStatus == 1" class="menu-item menu-separator" (click)="goToRequestLeaveHome()"><img class="button-icon filter-black" src="/assets/icons/svg/icon-salir-casa.svg">&nbsp;&nbsp;&nbsp;Voy a salir de casa</div>
            <div *ngIf="leaveStatus == 2" class="menu-item menu-separator" (click)="setAtHome()"><img class="button-icon filter-black" src="/assets/icons/svg/icon-volver-casa.svg">&nbsp;&nbsp;&nbsp;He vuelto a casa</div>
            <div class="menu-item" (click)="goToAutotest()"><img class="button-icon filter-black" src="/assets/icons/svg/icon-test.svg">&nbsp;&nbsp;&nbsp;¿Tengo el coronavirus?</div>
            <div class="menu-item" (click)="goToCoronavirusInfo()"><img class="button-icon filter-black" src="/assets/icons/svg/icon-info.svg">&nbsp;&nbsp;&nbsp;Información sobre el coronavirus</div>
        </ion-list>
    </ion-content>
    <ion-toolbar>
        <ion-list>
            <div class="menu-item" (click)="goToMyInfo()"><img class="button-icon filter-black" src="/assets/icons/svg/icon-usuario.svg">&nbsp;&nbsp;&nbsp;Mis datos</div>
            <div class="menu-item" (click)="share()"><img class="button-icon filter-green" src="/assets/icons/svg/whatsapp.svg">&nbsp;&nbsp;&nbsp;Compartir App<br />para luchar juntos</div>
        </ion-list>
    </ion-toolbar>
</ion-menu>

<!-- the main content -->
<ion-router-outlet class="app-router-outlet" id="main"></ion-router-outlet>
