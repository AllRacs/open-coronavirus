<ion-header>
    <ion-toolbar class="transparent-toolbar">
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h1 i18n="@@requestTestConfirmationTitle">¿Estás seguro de pedir el test del coronavirus?</h1>
                <p i18n="@@requestTestConfirmationDescription">Te daremos cita para que vayas a realizar el test o enviaremos una ambulancia a tu domicilio</p>
                <ion-button (click)="requestTest()" color="dark" expand="block" i18n="requestTestButton">Si, solicitar test</ion-button>
                <ion-button color="light" (click)="backToHome()" expand="block" i18n="@@backButton">No, estoy bien</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
